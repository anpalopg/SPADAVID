<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/frontend/loginreg.css">
    
    <title>Document</title>
</head>
<body>

    <div class="regform">
        <h1>Register</h1>
        <form action="/register" method="POST">
            <label for="username">Username:</label>
            <div class="input">  <input type="text" id="username" name="username" required>    </div>
            <br>
            <label for="password">Password:</label>
            <div class="input">  <input type="password" id="password" name="password" required>   </div>
            <br>
            <a href="/frontend/1.html" class="button"><span class="bp">Register</span></a>
        </form>
        <p>Already have an account? <a href="/Frontend/login.html">Login here</a></p>

    </div>
    
</body>
</html>
